name: Call an action from the repo

on:
  schedule:
    # Weekly, at 03:00 on Monday UTC time
    - cron: "0 3 * * 1"
  pull_request:
    paths:
      - ".github/workflows/use-action.yml"
      - ".github/actions/example-action/action.yml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/use-action.yml"
      - ".github/actions/example-action/action.yml"
  workflow_dispatch:

jobs:
  call-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo ‚ö°Ô∏è
        uses: actions/checkout@v4

      - name: Call action üì•
        uses: ./.github/actions/example-action
        with:
          my-awesome-input: ${{ contains(github.event.pull_request.title, '[INPUT_ENABLED]') }}
